sonar.projectKey=mrwasp98_se2021-07-SolidarityPurchasingGroup
sonar.organization=p07spg2021

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=se2021-07-SolidarityPurchasingGroup
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

#we set sonar.sources to ./server in order to calculate coverage only on its files
sonar.sources=.
#we exclude all test files (the ones inside the tests folder) from coverage calculation
sonar.exclusions=**/tests/*.js
#ignore duplicated code in client/instrumented
sonar.cpd.exclusions=client/instrumented/**/*.js

sonar.language=js
sonar.tests=./server/tests

#we tell SonarCloud where the lcov.info files are located (files where jest puts info on coverage)
sonar.javascript.lcov.reportPaths=./server/coverage/lcov.info

#setting report file
sonar.testExecutionReportPaths=./server/test-report.xml


